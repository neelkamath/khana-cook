<app-dashboard-navigator></app-dashboard-navigator>
<h1>Menu</h1>
<div *ngFor="let item of items">
    <h2>{{item.name}}</h2>
    <div *ngIf="item.picUrl">
        <img alt="{{item.name}}" src="{{item.picUrl}}"/>
    </div>
    <b>Food Point:</b> {{item.foodPoint}}
    <br>
    <b>Remaining:</b> {{item.quantity}}
    <br>
    <b>Price:</b> Rs. {{item.price}}
    <br><br><br>
</div>
