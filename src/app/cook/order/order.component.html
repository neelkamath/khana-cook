<h2>Order {{order.token}}</h2>
<b>Total:</b> Rs. {{order.price}}
<br>
<b>Items:</b>
<ul>
    <li *ngFor="let item of order.items">{{item.name}} x{{item.quantity}}</li>
</ul>
<button (click)="update()" nz-button nzType="primary">
    Mark as {{order.status === 'PREPARING' ? 'prepared' : 'picked up'}}
</button>
<nz-divider></nz-divider>
